<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create an Account</title>
   <link rel="stylesheet" href="create-acct.css">
</head>
<body>
   <div class="header">
      <h1>Create Account</h1>
   </div>


   <div>
      <form id="createAcct" action="/create-acct" method="POST">
         <div class="card">
            <div>
               <input id="phoneNum" type="text" placeholder="Phone Number" required class="textbox">
            </div>
            <div>
               <input id="name" type="text" placeholder="Full Name" required class="textbox">
            </div>
            <div>
               <input id="userName" type="text" placeholder="Username" required class="textbox">
            </div>
            <div>
               <input id="password" type="password" placeholder="Password" required class="textbox">
            </div>
            <div>
               <input id="password2" type="password" placeholder="Confirm Password" required class="textbox">
            </div>
            <div>
               <input id="createAcct" type="submit" value="Create">
            </div>
            <a href="/">Already have an account? Login here</a>
         </div>
      </form>
   </div>
</body>
</html>

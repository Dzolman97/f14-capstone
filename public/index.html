<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crypto Current</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="title">
      <h1>Crypto Current</h1>
   </div>

   <form id="login" action="/user/login" method="POST" class="login">
      <div class="card">
         <div class="userText">
            <input id="userName" type="text" placeholder="Username" required class="textbox">
         </div>
         <div class="userPass">
            <input id="password" type="password" placeholder="Password" required class="textbox">
         </div>
         <div class="login">
            <input type="submit" value="Login">
         </div>
         <div class="creatNew">
            <a href="/create-acct">Create new account</a>
         </div>
      </div>
   </form>
   
</body>
</html>

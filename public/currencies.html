<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Market List</title>
   <link rel="stylesheet" href="currencies.css">
   <script src="https://kit.fontawesome.com/14653e936a.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="./main.js" defer></script>
</head>
<body>
   <div class="wrapper">
      <div class="sidebar">
         <h2>Dashboard</h2>
         <ul>
            <li>
               <a href="/profile"><i class="far fa-user">Profile</i></a>
            </li>
            <li>
               <a href="/dashboard"><i class="fas fa-home">Home</i></a>
            </li>
            <li>
               <a href="/market-list"><i class="fab fa-bitcoin" id="latestList">Currencies</i></a>
            </li>
            <li>
               <a href="/news"><i class="fas fa-newspaper" id="news">News</i></a>
            </li>
            <li>
               <a href="/users/logout"><i class="fas fa-sign-out-alt">logout</i></a>
            </li>
         </ul>
      </div>
      <div class="main-content" id="main-content">
         <div class="header"><h1>Cryptocurrencies</h1></div>
         <section class="container">
            <div class="num"><h2>#</h2></div>
            <div class="name"><h2>Name</h2></div>
            <div class="price"><h2>Current Price</h2></div>
            <div class="day"><h2>24hr%</h2></div>
            <div class="week"><h2>7d%</h2></div>
            <div class="mcap"><h2>Market Cap</h2></div>
            <div class="vol"><h2>Volume</h2></div>
         </section>
      </div>
</body>
</html>

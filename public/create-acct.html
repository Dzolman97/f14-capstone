<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create an Account</title>
   <link rel="stylesheet" href="create-acct.css">
</head>
<body>
   <div class="header">
      <h1>Create Account</h1>
   </div>


   <div>
      <form id="createAcct" action="/create-acct" method="POST" class="createAcct">
         <div class="card">
            <div class="phoneNum">
               <input id="phoneNum" type="text" placeholder="Phone Number" name="phone_num" required class="textbox">
            </div>
            <div class="name">
               <input id="name" type="text" placeholder="Full Name" name="full_name" required class="textbox">
            </div>
            <div class="userName">
               <input id="userName" type="text" placeholder="Username" name="user_name" required class="textbox">
            </div>
            <div class="password">
               <input id="password" type="password" placeholder="Password" name="password" required class="textbox">
            </div>
            <div class="password2">
               <input id="password2" type="password" placeholder="Confirm Password" name="password2" required class="textbox">
            </div>
            <div class="createBTN">
               <input id="createAcct" type="submit" value="Create">
            </div>
            <div class="linkLogin">
               <a href="/">Already have an account? Login here</a>
            </div>
         </div>
      </form>
   </div>
</body>
</html>
